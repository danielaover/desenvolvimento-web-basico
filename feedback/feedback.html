<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Feedback - Daniela de Lima Rosa</title>
</head>
<body>
  <h1>Formulário de Feedback</h1>
  <form>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome"><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="endereco">Endereço Completo:</label><br>
    <input type="text" id="endereco" name="endereco"><br><br>

    <label for="tipo">Tipo de Feedback:</label><br>
    <select id="tipo" name="tipo">
      <option>Sugestão</option>
      <option>Crítica</option>
      <option>Elogio</option>
    </select><br><br>

    <label for="mensagem">Feedback:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
